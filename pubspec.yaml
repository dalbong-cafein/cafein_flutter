name: cafein_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.3.3+6

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  freezed_annotation: ^2.0.3
  flutter_svg: ^1.1.3
  json_annotation: ^4.5.0
  retrofit: ^3.0.1
  dio: ^4.0.6
  intl: ^0.17.0
  infinite_scroll_pagination: ^3.2.0
  permission_handler: ^10.0.0
  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  kakao_flutter_sdk: ^1.2.1
  sign_in_with_apple: ^4.0.0
  lottie: ^1.3.0
  image_picker: ^0.8.5
  naver_map_plugin:
    git: https://github.com/LBSTECH/naver_map_plugin.git
  sliding_up_panel: ^2.0.0+1
  url_launcher: ^6.1.5
  geolocator: ^9.0.1
  percent_indicator: ^4.2.2
  cached_network_image: ^3.2.1
  flutter_rating_bar: ^4.0.1
  device_info_plus: ^4.1.2
  package_info_plus: ^1.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^4.0.1
  build_runner: ^2.1.11
  json_serializable: ^6.2.0
  flutter_native_splash: ^2.2.4
  freezed: ^2.0.3
  flutter_launcher_icons: ^0.9.3
  hive_generator: ^1.1.3
  
  
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - asset/image/
    - asset/image/onboard/
    - asset/icon/
    - asset/lottie/
    - asset/icon/marker/
    - asset/icon/sticker/
    - asset/icon/bottom/
  
  fonts:
    - family: SpoqaHanSansNeo
      fonts:
        - asset: font/spoqa_han_sans_neo/SpoqaHanSansNeo-Regular.ttf
          weight: 400
        - asset: font/spoqa_han_sans_neo/SpoqaHanSansNeo-Medium.ttf
          weight: 500
        - asset: font/spoqa_han_sans_neo/SpoqaHanSansNeo-Bold.ttf
          weight: 700
    - family: Montserrat
      fonts:
        - asset: font/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: font/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset : font/montserrat/Montserrat-Bold.ttf
          weight: 700

    - family: GmarketSans
      fonts:
        - asset : font/gmarket_sans/GmarketSansTTFLight.ttf
          weight : 200
        - asset : font/gmarket_sans/GmarketSansTTFMedium.ttf
          weight : 500
        - asset : font/gmarket_sans/GmarketSansTTFBold.ttf
          weight : 600

flutter_icons:
  android: true
  ios: true
  image_path: 'asset/icon.png'
  adaptive_icon_background: '#ffffff'

flutter_native_splash:
  color: '#ffffff'